<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="love" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Happy Birthday Bocil TENGILKU</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <!-- Image Section -->
            <div class="col-md-6 mb-4">
                <div class="card-box image-section">
                    <img src="bocil.png" alt="Flower Image">
                </div>
            </div>
    
            <!-- Graphic Section -->
            <div class="col-md-6 mb-4">
                <div class="card-box graphic-section">
                    <img id="gifImage" src="amvelope.gif" alt="Graphic GIF" onclick="toggleGif()">
                </div>
            </div>
        </div>
    
        <div class="row">
            <!-- To-Do List Section -->
            <div class="col-md-4 to-do-list">
                <div class="card-box-widget-image">
                    <img src="her.gif" alt="Graphic GIF">
                </div>
            </div>
    
            <!-- School Section -->
            <div class="col-md-4 school-section">
                <div class="card-box-widget">
                    <h2>PLAY ME</h2>
                    <img id="audiogifImage" src="click.gif" alt="Graphic GIF" onclick="audioGif()">
                    <audio id="myAudio" src="closetoyou.mp3"></audio>
                </div>
            </div>
    
            <!-- Notes Section -->
            <div class="col-md-4 notes-section">
                <div class="card-box-widget">
                    <h2>ADA RAHASIANYA LOO</h2>
                    <textarea id="secretInput" class="form-control" rows="5" placeholder="Masukin kalimat yang tepat!!!"></textarea>
                    <button type="button" class="btn btn-primary btn-lg secret" onclick="secret()">KIRIM</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
